<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Fake News Detector</h1>
        <textarea id="newsInput" placeholder="Enter news text here..."></textarea>
        <button onclick="predictNews()">Check News</button>
        <div id="result">
            <h2>Prediction Results:</h2>
            <p><strong>Random Forest:</strong> <span id="rfResult">-</span></p>
            <p><strong>LSTM Model:</strong> <span id="lstmResult">-</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
